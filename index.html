<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Adventure Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, .tab-btn, .dice-btn, button { font-family: 'MedievalSharp', cursive; }
        #app-container, #adventure-detail-view, #player-view-container, #auth-container, .tab-content { display: none; }
        #app-container.active, #adventure-detail-view.active, #player-view-container.active, .tab-content.active { display: block; }
        #auth-container.active { display: flex; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .node-link { color: #f87171; cursor: pointer; text-decoration: underline; }
        .node-link:hover { color: #fca5a5; }
        #character-sheet-modal .cs-main-container { background-color: #f5f5dc; color: #000000; }
        .cs-box {
            background-color: rgba(0,0,0,0.05);
            border: 1px solid #9ca3af;
            border-radius: .5rem;
            padding: .5rem;
        }
        .cs-label {
            display: block;
            font-size: .75rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: .05em;
            font-weight: bold;
            margin-bottom: .25rem;
        }
        .cs-input, .cs-select {
            background-color: #fff;
            width: 100%;
            color: #000;
            font-size: 1.125rem;
            border-radius: .25rem;
            padding: .25rem .5rem;
            border: 1px solid #d1d5db;
            outline: none;
        }
        .cs-stat-box {
            color: #fff;
            background-color: #5a4e46;
            border-radius: .5rem;
            padding: .5rem;
        }
        .cs-stat-input {
            background: transparent;
            width: 100%;
            color: #fff;
            font-size: 2.25rem;
            text-align: center;
            font-weight: bold;
            outline: none;
        }
        .cs-stat-mod {
            background-color: #1f2937;
            border-radius: .375rem;
            width: 3rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            margin: 0 auto;
        }
        .cs-textarea {
            background-color: #fff;
            width: 100%;
            height: 100%;
            color: #000;
            font-size: .875rem;
            outline: none;
            padding: .5rem;
            border-radius: .375rem;
            resize: none;
            border: 1px solid #d1d5db;
        }
        details > summary { cursor: pointer; }
        #character-sheet-modal details > summary { color: #991b1b; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- LOADER INIZIALE -->
    <div id="initial-loader" class="min-h-screen flex items-center justify-center"><div class="loader"></div></div>

    <!-- Autenticazione -->
    <div id="auth-container" class="min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 shadow-lg rounded-lg p-8">
                <h1 class="text-3xl font-bold text-center text-red-500 mb-6 tracking-wider">D&D Adventure Manager</h1>
                <form id="login-form">
                    <h2 class="text-2xl text-center mb-4">Accedi</h2>
                    <div class="mb-4"><label for="login-email" class="block text-gray-300 text-sm font-bold mb-2 font-sans">Email</label><input type="email" id="login-email" class="bg-gray-700 border border-gray-600 rounded-lg w-full p-2 text-white" required></div>
                    <div class="mb-6"><label for="login-password" class="block text-gray-300 text-sm font-bold mb-2 font-sans">Password</label><input type="password" id="login-password" class="bg-gray-700 border border-gray-600 rounded-lg w-full p-2 text-white" required></div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline text-lg">Accedi</button>
                    <p class="text-center text-gray-500 text-xs mt-4 font-sans">Non hai un account? <a href="#" id="show-register" class="text-red-400 hover:text-red-300">Registrati</a></p>
                </form>
                <form id="register-form" style="display: none;">
                    <h2 class="text-2xl text-center mb-4">Crea un Account</h2>
                    <div class="mb-4"><label for="register-email" class="block text-gray-300 text-sm font-bold mb-2 font-sans">Email</label><input type="email" id="register-email" class="bg-gray-700 border border-gray-600 rounded-lg w-full p-2 text-white" required></div>
                    <div class="mb-6"><label for="register-password" class="block text-gray-300 text-sm font-bold mb-2 font-sans">Password</label><input type="password" id="register-password" class="bg-gray-700 border border-gray-600 rounded-lg w-full p-2 text-white" required></div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline text-lg">Registrati</button>
                    <p class="text-center text-gray-500 text-xs mt-4 font-sans">Hai già un account? <a href="#" id="show-login" class="text-red-400 hover:text-red-300">Accedi</a></p>
                </form>
                <p id="auth-error" class="text-red-500 text-center text-sm mt-4 font-sans"></p>
            </div>
        </div>
    </div>

    <!-- Contenitore App Principale -->
    <div id="app-container">
        <div class="container mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold text-red-500 tracking-wider">D&D Adventure Manager</h1>
                    <p class="text-gray-400 mt-2 font-sans">Il tuo compagno digitale per avventure indimenticabili!</p>
                </div>
                <div id="user-info" class="text-right">
                    <p id="user-email" class="text-gray-300 font-sans"></p>
                    <button id="logout-btn" class="text-lg text-red-400 hover:text-red-300">Logout</button>
                </div>
            </header>
            <div class="mb-8">
                <div class="border-b border-gray-700">
                    <nav class="flex flex-wrap -mb-px" aria-label="Tabs">
                        <button class="tab-btn active text-red-400 border-red-400 whitespace-nowrap py-4 px-6 border-b-2 font-bold">Dadi</button>
                        <button class="tab-btn text-gray-400 border-transparent whitespace-nowrap py-4 px-6 border-b-2 font-bold">AI</button>
                        <button class="tab-btn text-gray-400 border-transparent whitespace-nowrap py-4 px-6 border-b-2 font-bold">Avventure</button>
                        <!-- Aggiungi altre tab se vuoi -->
                    </nav>
                </div>
            </div>
            <main>
                <!-- DADI -->
                <div id="dice-roller" class="tab-content active">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-3xl font-bold mb-4 text-red-400">Lancia i Dadi</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-6 gap-4 mb-4">
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="4">d4</button>
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="6">d6</button>
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="8">d8</button>
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="10">d10</button>
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="12">d12</button>
                            <button class="dice-btn bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded" data-sides="20">d20</button>
                        </div>
                        <div class="flex gap-4 mb-4">
                            <input type="number" min="1" max="20" id="dice-count" class="bg-gray-700 rounded p-2 text-white w-20" placeholder="N° Dadi" value="1">
                            <input type="number" id="dice-modifier" class="bg-gray-700 rounded p-2 text-white w-20" placeholder="Modificatore" value="0">
                        </div>
                        <div id="dice-results-container" class="mt-4"></div>
                    </div>
                </div>
                <!-- AI GENERATOR -->
                <div id="ai-generator" class="tab-content">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-3xl font-bold mb-4 text-red-400">Generatore di Contenuti AI</h2>
                        <div class="mb-4">
                            <select id="generator-type" class="bg-gray-700 border-gray-600 rounded-lg p-2 text-white">
                                <option value="Ambientazione">Ambientazione</option>
                                <option value="Tesoro">Tesoro</option>
                                <option value="Mappa">Mappa</option>
                                <option value="PNG">PNG</option>
                            </select>
                        </div>
                        <textarea id="generator-prompt" class="w-full h-24 bg-gray-700 border border-gray-600 rounded-lg p-3 text-white mb-4" placeholder="Descrivi cosa vuoi generare..."></textarea>
                        <button id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mb-4">Genera</button>
                        <div id="generator-result-container" class="mt-4"></div>
                        <button id="save-to-adventure-btn" style="display:none" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg mt-4">Salva in Avventura</button>
                    </div>
                </div>
                <!-- AVVENTURE -->
                <div id="adventures" class="tab-content">
                    <div id="adventure-list-view" class="active">
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h2 class="text-3xl font-bold mb-4 text-red-400">Le Tue Avventure</h2>
                            <form id="add-adventure-form" class="mb-4 flex gap-2">
                                <input id="adventure-title-input" class="bg-gray-700 border-gray-600 rounded-lg p-2 text-white flex-grow" placeholder="Titolo Avventura" required>
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Aggiungi</button>
                            </form>
                            <div id="adventures-list" class="space-y-2"></div>
                        </div>
                    </div>
                    <div id="adventure-detail-view" style="display:none">
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <button id="back-to-list-btn" class="mb-4 bg-gray-700 hover:bg-gray-600 text-white rounded-lg px-4 py-2">Indietro</button>
                            <h2 id="adventure-detail-title" class="text-2xl font-bold text-red-400 mb-2"></h2>
                            <div class="mb-4 flex items-center gap-2">
                                <button id="add-chapter-btn" class="bg-green-700 hover:bg-green-800 rounded p-1 text-white">Aggiungi Capitolo</button>
                            </div>
                            <div id="chapters-container" class="space-y-4"></div>
                            <div id="environments-list"></div>
                            <div id="pngs-list"></div>
                            <div id="maps-list"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

<script type="module">
// ========== UTILS SICUREZZA ==========
function sanitizeHTML(str) {
    if (!str) return '';
    const temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
}
function uniqueId(prefix = "id") {
    if (window.crypto && crypto.randomUUID) return prefix + "_" + crypto.randomUUID();
    return prefix + "_" + Math.random().toString(36).slice(2) + "_" + Date.now();
}
function promptInput(label, defaultValue = '') {
    let val = prompt(label, defaultValue);
    if (val === null) return null;
    val = val.trim();
    if (val.length > 100) val = val.substring(0, 100);
    return val;
}

// ========== FIREBASE INIT ==========
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, serverTimestamp, getDoc, updateDoc, arrayUnion, arrayRemove, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyABn9aXZ5jOj2mVftCqiKL2TDZe9cY50dY",
    authDomain: "avventure-dnd.firebaseapp.com",
    projectId: "avventure-dnd",
    storageBucket: "avventure-dnd.appspot.com",
    messagingSenderId: "943269894603",
    appId: "1:943269894603:web:b8851c9862d76486603e4e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserId = null;
let currentAdventureId = null;
let currentAdventureData = {};
let currentAdventureUnsubscribe = null;

// ========== AUTENTICAZIONE ==========
onAuthStateChanged(auth, user => { 
    document.getElementById('initial-loader')?.remove();
    if (user) { 
        document.getElementById('auth-container')?.classList.remove('active');
        document.getElementById('app-container')?.classList.add('active');
        document.getElementById('user-email').textContent = user.email;
        currentUserId = user.uid;
        loadAdventures(user.uid); 
    } else {
        document.getElementById('app-container')?.classList.remove('active');
        document.getElementById('auth-container')?.classList.add('active');
        currentUserId = null; 
    }
});
document.getElementById('show-register')?.addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
});
document.getElementById('show-login')?.addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
});
document.getElementById('register-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-error').textContent = '';
    } catch (error) {
        document.getElementById('auth-error').textContent = error.message;
    }
});
document.getElementById('login-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-error').textContent = '';
    } catch (error) {
        document.getElementById('auth-error').textContent = error.message;
    }
});
document.getElementById('logout-btn')?.addEventListener('click', () => { signOut(auth); });

// ========== GESTIONE AVVENTURE ==========
const addAdventureForm = document.getElementById('add-adventure-form');
const adventureTitleInput = document.getElementById('adventure-title-input');
const adventuresList = document.getElementById('adventures-list');
const adventureListView = document.getElementById('adventure-list-view');
const adventureDetailView = document.getElementById('adventure-detail-view');
const backToListBtn = document.getElementById('back-to-list-btn');
addAdventureForm?.addEventListener('submit', async e => {
    e.preventDefault();
    const title = adventureTitleInput.value.trim();
    if (title && currentUserId) {
        await addDoc(collection(db, `users/${currentUserId}/adventures`), {
            title: sanitizeHTML(title),
            createdAt: serverTimestamp(),
            background: [],
            environments: [],
            pngs: [],
            maps: [],
            players: [],
            sharedItems: []
        });
        adventureTitleInput.value = '';
    }
});
function loadAdventures(userId) {
    const q = query(collection(db, `users/${userId}/adventures`));
    onSnapshot(q, snapshot => {
        adventuresList.innerHTML = '';
        if (snapshot.empty) {
            adventuresList.innerHTML = '<p class="text-gray-500 text-sm font-sans">Nessuna avventura ancora creata.</p>';
            return;
        }
        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const div = document.createElement('div');
            div.innerHTML = `<button class="adventure-list-btn" data-id="${docSnap.id}">${sanitizeHTML(data.title)}</button>`;
            adventuresList.appendChild(div);
        });
    });
}
adventuresList?.addEventListener('click', async (e) => {
    const target = e.target;
    const docId = target.dataset.id;
    if (!docId || !currentUserId) return;
    openAdventureDetail(currentUserId, docId);
});
function openAdventureDetail(userId, docId) {
    adventureListView.style.display = 'none';
    adventureDetailView.style.display = 'block';
    currentAdventureId = docId;
    if (currentAdventureUnsubscribe) currentAdventureUnsubscribe();
    const adventureRef = doc(db, `users/${userId}/adventures`, docId);
    currentAdventureUnsubscribe = onSnapshot(adventureRef, (docSnap) => {
        if (docSnap.exists()) {
            currentAdventureData = docSnap.data();
            document.getElementById('adventure-detail-title').textContent = currentAdventureData.title;
            renderChaptersUI(currentAdventureData.background || []);
            // Puoi aggiungere qui renderGroupedNodes() per environments/pngs/maps se implementi la funzione.
        } else { backToListBtn.click(); }
    });
}
backToListBtn?.addEventListener('click', () => {
    adventureDetailView.style.display = 'none';
    adventureListView.style.display = 'block';
    currentAdventureId = null;
    if (currentAdventureUnsubscribe) currentAdventureUnsubscribe();
});

// ==== GESTIONE CAPITOLI ====
// RENDER CAPITOLI
function renderChaptersUI(chapters = []) {
    const container = document.getElementById('chapters-container');
    container.innerHTML = '';
    if (!Array.isArray(chapters) || chapters.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center font-sans p-4">Nessun capitolo. Aggiungine uno!</p>';
        return;
    }
    chapters.forEach(chapter => {
        const chapterEl = document.createElement('div');
        chapterEl.className = 'chapter-container bg-gray-700 rounded-lg';
        chapterEl.dataset.chapterId = chapter.id;
        chapterEl.innerHTML = `
            <div class="chapter-view-mode p-4">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-2xl font-bold text-red-400">${sanitizeHTML(chapter.title)}</h4>
                    <div class="flex items-center gap-2">
                        <button class="edit-chapter-btn text-gray-400 hover:text-green-500 font-bold p-1 text-lg">✎</button>
                        <button class="delete-chapter-btn text-gray-400 hover:text-red-500 font-bold p-1 text-xl">&times;</button>
                    </div>
                </div>
                <div class="font-sans text-gray-300 border-t border-gray-600 pt-2">${sanitizeHTML(chapter.publicContent).replace(/\n/g, "<br>")}</div>
                <div class="mt-2 pt-2 border-t border-dashed border-yellow-500">
                  <h4 class="text-yellow-400 font-bold text-sm">Note Master</h4>
                  <div class="text-gray-400 font-sans text-sm">${sanitizeHTML(chapter.masterContent).replace(/\n/g, "<br>")}</div>
                </div>
            </div>
            <div class="chapter-edit-mode hidden p-4 space-y-2">
                <label class="font-bold text-sm text-gray-400">Titolo Capitolo</label>
                <input type="text" class="chapter-title-edit w-full bg-gray-600 rounded-lg p-2 font-sans" value="${sanitizeHTML(chapter.title)}">
                <label class="font-bold text-sm text-gray-400">Contenuto Pubblico</label>
                <textarea class="chapter-public-content-edit w-full h-32 bg-gray-600 rounded-lg p-2 font-sans">${sanitizeHTML(chapter.publicContent)}</textarea>
                <label class="font-bold text-sm text-yellow-400">Note Master</label>
                <textarea class="chapter-master-content-edit w-full h-32 bg-gray-600 rounded-lg p-2 font-sans">${sanitizeHTML(chapter.masterContent)}</textarea>
                <div class="flex gap-2 mt-2">
                    <button class="save-chapter-btn flex-grow bg-blue-600 hover:bg-blue-700 rounded-lg p-2 text-base">Salva</button>
                    <button class="cancel-edit-chapter-btn flex-grow bg-gray-600 hover:bg-gray-700 rounded-lg p-2 text-base">Annulla</button>
                </div>
            </div>`;
        container.appendChild(chapterEl);
    });
}
document.getElementById('add-chapter-btn')?.addEventListener('click', async () => {
    if (!currentAdventureId) return;
    const title = promptInput("Titolo del nuovo capitolo:", "Nuovo Capitolo");
    if (!title) return;
    const newChapter = {
        id: uniqueId("chapter"),
        title: sanitizeHTML(title),
        publicContent: "",
        masterContent: "",
        order: (currentAdventureData.background?.length || 0)
    };
    await updateDoc(doc(db, `users/${currentUserId}/adventures`, currentAdventureId), {
        background: arrayUnion(newChapter)
    });
});
document.getElementById('chapters-container')?.addEventListener('click', async e => {
    const container = e.target.closest('.chapter-container');
    if (!container) return;
    const chapterId = container.dataset.chapterId;
    const adventureRef = doc(db, `users/${currentUserId}/adventures`, currentAdventureId);
    if (e.target.classList.contains('edit-chapter-btn')) {
        container.querySelector('.chapter-view-mode').classList.add('hidden');
        container.querySelector('.chapter-edit-mode').classList.remove('hidden');
    } else if (e.target.classList.contains('cancel-edit-chapter-btn')) {
        container.querySelector('.chapter-view-mode').classList.remove('hidden');
        container.querySelector('.chapter-edit-mode').classList.add('hidden');
    } else if (e.target.classList.contains('delete-chapter-btn')) {
        if (!confirm("Sei sicuro di voler eliminare questo capitolo?")) return;
        const chapterToDelete = currentAdventureData.background.find(c => c.id === chapterId);
        await updateDoc(adventureRef, {
            background: arrayRemove(chapterToDelete)
        });
    } else if (e.target.classList.contains('save-chapter-btn')) {
        const newTitle = container.querySelector('.chapter-title-edit').value;
        const newPublicContent = container.querySelector('.chapter-public-content-edit').value;
        const newMasterContent = container.querySelector('.chapter-master-content-edit').value;
        const updatedChapters = currentAdventureData.background.map(c =>
            c.id === chapterId
                ? { ...c, title: sanitizeHTML(newTitle), publicContent: sanitizeHTML(newPublicContent), masterContent: sanitizeHTML(newMasterContent) }
                : c
        );
        await updateDoc(adventureRef, { background: updatedChapters });
    }
});

// ========== DADI ==========
const diceButtons = document.querySelectorAll('.dice-btn');
const resultsContainer = document.getElementById('dice-results-container');
const diceCountInput = document.getElementById('dice-count');
const diceModifierInput = document.getElementById('dice-modifier');
function rollDice(sides, count) {
    const modifier = parseInt(diceModifierInput.value) || 0;
    resultsContainer.innerHTML = '';
    let total = 0;
    let rolls = [];
    for (let i = 0; i < count; i++) {
        const roll = Math.floor(Math.random() * sides) + 1;
        rolls.push(roll);
        total += roll;
    }
    total += modifier;
    resultsContainer.innerHTML = `
        <div class="mb-2">Risultati: <span class="font-bold">${rolls.join(', ')}</span></div>

const GEMINI_API_KEY = "AIzaSyCT74c7GLPJA2E8MsB26s68XgdSosC3bcw";
const generateBtn = document.getElementById('generate-btn');
const generatorType = document.getElementById('generator-type');
const generatorPrompt = document.getElementById('generator-prompt');
const resultContainer = document.getElementById('generator-result-container');
const saveToAdventureBtn = document.getElementById('save-to-adventure-btn');
generateBtn?.addEventListener('click', async () => {
    const type = generatorType.value;
    const prompt = generatorPrompt.value.trim();
    if (!prompt) {
        resultContainer.innerHTML = '<p class="text-yellow-400 text-center">Inserisci una descrizione.</p>';
        return;
    }
    resultContainer.innerHTML = '<div class="flex justify-center items-center h-full"><div class="loader"></div></div>';
    saveToAdventureBtn.style.display = 'none';
    await generateText(type, prompt);
});
async function generateText(type, prompt) {
    let fullPrompt = '';
    if (type === 'Mappa') {
        fullPrompt = `Sei un DM di D&D 5e. Genera la descrizione testuale per un dungeon o una mappa basandoti su questa idea: "${prompt}". Rispondi SOLO con la descrizione. Inizia la risposta direttamente con il nome in grassetto.`;
    } else {
        fullPrompt = `Sei un DM di D&D 5e. Rispondi SOLO con la descrizione del ${type}. Inizia la risposta direttamente con il nome in grassetto. Basati su questa idea: "${prompt}". Crea prima il nome, poi la descrizione.`;
    }
    try {
        const payload = { contents: [{ role: "user", parts: [{ text: fullPrompt }] }] };
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error(`Errore API Testo: ${response.statusText}`);
        const result = await response.json();
        if (result.candidates && result.candidates.length > 0) {
            const text = result.candidates[0].content.parts[0].text;
            resultContainer.innerHTML = `<textarea class="w-full h-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-red-500 font-sans" rows="8">${sanitizeHTML(text)}</textarea>`;
            saveToAdventureBtn.dataset.type = type;
            saveToAdventureBtn.style.display = 'block';
        } else {
            throw new Error("Nessun contenuto valido ricevuto dall'API.");
        }
    } catch (error) {
        console.error("Errore generazione testo:", error);
        resultContainer.innerHTML = `<p class="text-red-500 text-center">Si è verificato un errore. Riprova.</p>`;
    }
}
saveToAdventureBtn?.addEventListener('click', async () => {
    if (!currentAdventureId) { alert("Devi prima aprire un'avventura per poter salvare un contenuto."); return; }
    const editTextArea = resultContainer.querySelector('textarea');
    if (!editTextArea) { alert("Nessun contenuto da salvare."); return; }
    const fullContent = editTextArea.value;
    const separator = '---NOTE MASTER---';
    let publicContent = fullContent;
    let masterContent = '';
    if (fullContent.includes(separator)) {
        const parts = fullContent.split(separator);
        publicContent = parts[0].trim();
        masterContent = parts[1].trim();
    }
    const title = (publicContent.split('\n')[0] || "Nuovo Contenuto").replace(/\*|#/g, '').trim();
    const group = promptInput(`In quale gruppo vuoi salvare "${title}"?`, "Senza Gruppo");
    if (group === null) return;
    const imageUrl = promptInput("URL dell'immagine (opzionale):");
    const newNode = {
        id: uniqueId("ai"),
        title: sanitizeHTML(title),
        publicContent: sanitizeHTML(publicContent),
        masterContent: sanitizeHTML(masterContent),
        group: sanitizeHTML(group),
        imageUrl: imageUrl || ""
    };
    const adventureRef = doc(db, `users/${currentUserId}/adventures`, currentAdventureId);
    try {
        const type = saveToAdventureBtn.dataset.type;
        const field = (type === 'Ambientazione' || type === 'Tesoro') ? 'environments' : (type === 'Mappa' ? 'maps' : 'pngs');
        await updateDoc(adventureRef, { [field]: arrayUnion(newNode) });
        saveToAdventureBtn.textContent = 'Salvato!';
        setTimeout(() => { saveToAdventureBtn.textContent = 'Salva in Avventura'; }, 2000);
    } catch (error) {
        console.error("Errore salvataggio:", error);
        alert("Errore durante il salvataggio.");
    }
});
