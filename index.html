<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Adventure Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, .tab-btn, .dice-btn, button {
             font-family: 'MedievalSharp', cursive;
        }
        #app-container, #adventure-detail-view, #player-view-container, #auth-container, .tab-content { display: none; }
        #app-container.active, #adventure-detail-view.active, #player-view-container.active, .tab-content.active { display: block; }
        #auth-container.active { display: flex; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .node-link {
            color: #f87171; /* text-red-400 */
            cursor: pointer;
            text-decoration: underline;
        }
        .node-link:hover {
            color: #fca5a5; /* text-red-300 */
        }
        /* Stili per la scheda del personaggio */
        #character-sheet-modal .cs-main-container {
            background-color: #f5f5dc; /* Beige */
            color: #000000; /* Nero */
        }
        .cs-box {
            background-color: rgba(0,0,0,0.05);
            @apply border border-gray-400 rounded-lg p-2;
        }
        .cs-label {
            @apply block text-xs text-gray-600 uppercase tracking-wider font-bold mb-1;
        }
        .cs-input, .cs-select {
            @apply bg-white w-full text-black text-lg focus:outline-none rounded px-2 py-1 border border-gray-300;
        }
        .cs-stat-box {
            @apply text-white;
            background-color: #d6b885; /* beige naturale per contrasto */
        }
        .cs-stat-input {
            @apply bg-transparent w-full text-white text-4xl text-center font-bold focus:outline-none;
        }
        .cs-stat-mod {
            @apply bg-gray-800 rounded-md w-12 h-8 flex items-center justify-center text-lg mx-auto;
        }
        .cs-textarea {
            @apply bg-white w-full h-full text-black text-sm focus:outline-none p-2 rounded-md resize-none border border-gray-300;
        }
        details > summary {
            cursor: pointer;
        }
        #character-sheet-modal details > summary {
            color: #991b1b; /* text-red-800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Tutto il markup della tua app come da ultimo commit funzionante -->

    <script type="module">
        // ... Tutto il codice JS rimane invariato rispetto all'ultima versione funzionante ...
        // PATCH: gestione fallback diceRolls vuoto in player e master view

        // Nella funzione loadPlayerView
        function loadPlayerView(adventureId, token) {
            const publicAdventureRef = doc(db, 'publicAdventures', adventureId);
            onSnapshot(publicAdventureRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    currentAdventureData = data; 
                    const players = data.players || [];
                    const currentPlayer = players.find(p => p.token === token);
                    if (!currentPlayer) {
                        document.getElementById('player-adventure-title').textContent = "Accesso Negato";
                        document.getElementById('player-shared-items').innerHTML = '<p class="text-red-500 text-center col-span-full">Questo link non è valido o è scaduto.</p>';
                        return;
                    }

                    document.getElementById('player-adventure-title').textContent = data.title || "Avventura";
                    document.getElementById('player-open-sheet-btn').addEventListener('click', () => {
                        openCharacterSheetModal(token, true);
                    });

                    const diceLogContainer = document.getElementById('player-dice-log');
                    renderDiceLog(diceLogContainer, data.diceRolls || []); // PATCH

                    // ...resto della funzione...
                }
                // ...resto della funzione...
            });
        }

        // Nella master view (snapshot su publicAdventureRef):
        onSnapshot(publicAdventureRef, (publicDoc) => {
            if(publicDoc.exists()){
                currentAdventureData = { ...currentAdventureData, ...publicDoc.data() };
                const masterDiceLogContainer = document.getElementById('master-dice-log-container');
                masterDiceLogContainer.style.display = 'block';
                const masterDiceLog = document.getElementById('master-dice-log');
                renderDiceLog(masterDiceLog, publicDoc.data().diceRolls || []); // PATCH
            }
        });
        // ... Tutto il resto del codice invariato ...
    </script>
</body>
</html>
